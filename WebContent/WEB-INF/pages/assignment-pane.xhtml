<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

<style>

	.parentPane {
		width:100%;
		text-align:left;
		vertical-align:top;
		cellpadding:5;
		cellspacing:1;
	}
	
	.authorPane {
		width:100%;
		color:black;
		height:25px;
		text-align:left;
		vertical-align:top;
		font-size:16px;
		font-weight:bold;
		background-color:#999966;
		font-style:"Arial Verdana", Arial, Helvetica, sans-serif;
		opacity:0.6;
	}

	.authorPane:hover {
		width:100%;
		color:black;
		height:25px;
		text-align:left;
		vertical-align:top;
		font-size:16px;
		font-weight:bold;
		font-style:"Arial Verdana", Arial, Helvetica, sans-serif;
		background-color:#999966;
		opacity:1.0;
	}
	
	.buttonPane {
		width:100%;
		height:25px;
		text-align:right;
		cellpadding:5;
		cellspacing:1;	   
	}
	
	.familyName {
		width:50%;
	}
	
	.givenName {
		width:50%;
	}
	
	.errorMessagePane {
		width:100%;
		color:red;
		height:25px;
		font-size:16px;
		text-align:center;
		border:2px solid red;
		background-color:black;
	}
	
	.successMessagePane {
		width:100%;
		color:green;
		height:25px;
		font-size:16px;
		text-align:center;
		border:2px solid green;
		background-color:black;
	}
	
	.resultsHeader {
		width:100%;
		height:25px;
		color:white;
		vertical-align:top;
		font-size:24px;
		font-weight:bold;
		font-style:"Arial Verdana", Arial, Helvetica, sans-serif;
		background-color: #999966;
		border:2px solid black;		
	}	
		
</style>

</head>
<body>
<f:view id="maintainassignmentView">
<h:form id="maintainassignmentForm">

	<h:panelGrid id="resultsHeader" 
					 columns="1" 
					 columnClasses="searchResults" 
					 rendered="true" >	
		<h:column>
			<h:panelGrid class="resultsHeader">
				<h:outputText value="Maintain Assignment and Others" />
			</h:panelGrid>
		</h:column>
	</h:panelGrid>

	<h:panelGrid id="messagePane" columns="1" class="errorMessagePane" rendered="#{messages.errorRender}">
		<ui:repeat value="#{messages.errorMessages}" var="value">
			#{value} <br />
		</ui:repeat>
	</h:panelGrid>
	
	<h:panelGrid id="successMessagePane" columns="1" class="successMessagePane" rendered="#{messages.confirmRender}">
		<ui:repeat value="#{messages.confirmations}" var="value">
			#{value} <br />
		</ui:repeat>
	</h:panelGrid>

	<h:panelGrid id="parentPane" columns="1" class="parentPane" rendered="true" >
		
		<h:panelGrid id="G1" columns="4" class="authorPane" >	
		
		<h:column id="courselist"   >
				<h:outputText value="Course" style="width: 89px; "/>		
			</h:column>
		<h:selectOneMenu style="width: 422px; " value="#{assignmentController.bean.courseID}">
					<f:selectItems value="#{cacheManager.listOfCourses}" var="t" itemLabel="#{t.value}" itemValue="#{t.stringkey}"/>
		</h:selectOneMenu>
				
	<h:commandButton id="search" value="Search" style="width: 130px; " action="#{assignmentController.search}" />
	<h:commandButton id="add" value="Add" style="width: 130px; " action="#{assignmentController.addinfo}" />
	
		</h:panelGrid>
		<h:panelGrid id="G2" columns="4" class="authorPane" rendered="true" >	
		    
		    <h:column id="DueDate" class=".inFamilyName">
				<h:outputText value="DueDate" />
			</h:column>
		
			<h:column id="Description" class=".inFamilyName">
				<h:outputText value="Description" />
			</h:column>	
			<h:column id="assignName" class=".inFamilyName">
				<h:outputText value="Name" />
			</h:column>
			    <h:column id="Type" class=".inFamilyName">
				<h:outputText value="Type" />
			</h:column>
			<h:inputText id="indueDate" class=".inGivenName" value="#{assignmentController.bean.dueDate}" />
			<h:inputText id="indescription" class=".inGivenName" value="#{assignmentController.bean.description}" />
		<h:inputText id="inassinName" class=".inGivenName" value="#{assignmentController.bean.assignName}" />
			<h:selectOneMenu style="width:80%" value="#{assignmentController.bean.type}">
					<f:selectItems value="#{cacheManager.listOfType}" var="t" itemLabel="#{t.value}" itemValue="#{t.value}"/>
				</h:selectOneMenu>	
		</h:panelGrid>
	
	</h:panelGrid>

</h:form>
</f:view>
</body>
</html>
