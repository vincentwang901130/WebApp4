<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head >	

<style>

.logo {
	width: 100px;
	height: 75px;
	text-align:left; 
	vertical-align:top;
	background-size:50px 75px;
	background-image:url('http://127.0.0.1:8080/WebApp4/images/carleton-logo.jpg');
	background-repeat:no-repeat;
}

.header {
	width:100%; 
	background-color:black
}

.mainHeader {
	height:40px;
	text-align:left;
	vertical-align:top;
	font-size:36px;
	font-style:"Arial Verdana", Arial, Helvetica, sans-serif;
	font-weight:bold;
	color:white
}

.subHeader {
	height:35px;
	text-align:left;
	vertical-align:top;
	font-size:20px;
	font-style:"Arial Verdana", Arial, Helvetica, sans-serif;
	font-weight:bold;
	color:white	
}

.logoutHeader {
	position: absolute;
	right: 20px;
	vertical-align:top;
	width:100px
}

</style>

</h:head>

<body>

	<h:panelGrid  id="G1" columns="1" class="header">								  
		
			<h:column>
				<table>
					<tr>
						<td rowspan="2" class="logo"></td>
						<td class="mainHeader">
							<h:outputText value="Carleton University" />
						</td>
					</tr>
					<tr>
						<td class="subHeader">
							<h:outputText value="Department of Computer Sciences" />
						</td>	
					</tr>	
				</table>
			</h:column>
		</h:panelGrid>



</body>
</html>
