<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
          
<html xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:ui="http://java.sun.com/jsf/facelets"
    	xmlns:h="http://java.sun.com/jsf/html"
    	xmlns:f="http://java.sun.com/jsf/core">
   
<f:loadBundle basename="resources.application" var="msg"/>
      
<h:head>

	<title><h:outputText value="#{msg.loginTitle}" /></title>
  	
<style>

html, body {
	height:100%;
	display:box;
	background-size:100% 100%;
	flex-pack:center;
	flex-align:center;
	background-repeat:no-repeat;

}

#wrap {
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:absolute;
}

#main {
	height:80%;
}

.navPane {
 	width:20%;
 	height:100%;
 	text-align:center;
 	vertical-align:top;
}

.upperPane {
 	width:80%;
 	height:50%;
 	text-align:left;
}

.lowerPane {
 	width:80%;
 	height:50%;
 	text-align:left;
}

#header {
	position:absolute;
	top:0px;
	left:0px;
}

#footer {
	position:absolute;
	bottom:0;
	left:0;
	right:0;
	
}

</style>  	
</h:head>

<body background="#{backingBean.image}">
<center>	

<div id="wrap">	 
	<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>
	
	
	<ui:insert id="main-header" name="header">
		<ui:include src="/WEB-INF/templates/main-header.xhtml"/>
   </ui:insert>
	
	<div id="main">
	<table style="width:90%;height:100%;" >
	
		<tr>
		  	<td rowspan="2" class="navPane">
		  		<ui:insert name="navPane">
		  		</ui:insert>
		  	</td>
		  	<td style="width:80%;min-height:50%">
		  		<ui:insert name="upperPane">
		  		</ui:insert>
		  	</td>
		</tr>
		
		<tr>
		<td style="width:80%;min-height:50%">
		  	<ui:insert name="lowerPane">
		  	</ui:insert>
		</td>
		</tr>
	
	</table>
	</div>

	<div id="footer">
		<ui:insert id="main-footer" name="footer">
			<ui:include src="/WEB-INF/templates/main-footer.xhtml"/>
	   </ui:insert>
	</div>
	
</div>	
</center>
</body>

</html>
