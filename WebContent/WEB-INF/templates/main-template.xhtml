<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
          
<html xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:ui="http://java.sun.com/jsf/facelets"
    	xmlns:h="http://java.sun.com/jsf/html"
    	xmlns:f="http://java.sun.com/jsf/core">
   
<f:loadBundle basename="resources.application" var="msg"/>

<h:head>
	<title><h:outputText value="#{msg.loginTitle}" /></title>
</h:head>

<body>

<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
	<ui:insert name="header">
		<ui:include src="/WEB-INF/templates/main-header.xhtml"/>
   </ui:insert>
</div>

<div id="content" align="center">
  	<ui:insert name="content">
  	</ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
    	<ui:include src="/WEB-INF/templates/main-footer.xhtml"/>
  </ui:insert>
</div>

</body>


</html>
